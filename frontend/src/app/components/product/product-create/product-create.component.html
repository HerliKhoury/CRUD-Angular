<mat-card>
    <mat-card-title>Register New Weapon</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price (Coins)">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createProduct()" color="primary">
        Save
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancel 
    </button>
</mat-card>
