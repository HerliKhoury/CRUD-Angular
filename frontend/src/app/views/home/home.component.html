<mat-card class="mat-elevation-z3">
    <mat-card-title class="title">
        Welcome son of Odin!
    </mat-card-title>
    <mat-card-subtitle class="subtitle">
        Here you'll find the best gear for your raids! May the gods watch over you!
    </mat-card-subtitle>
    <ul>
        <li *myFor="let n em [1, 2, 3]">
            {{ n }}
        </li>
    </ul>
</mat-card>
